<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="bundle.js" defer></script>
    <title>(todo)</title>
  </head>
  <body class="container">
      <header class="header">
        <h1 class="header-text">todo</h1>
      </header>
      <main class="main-content">
        <section class="list-manager-container" aria-label="List Manager">
          <div class="title-and-btn-container">
            <h2 class="list-manager-title">My Lists</h2>
            <button class="create-new-list-btn" aria-label="Create List"></button>
          </div>
          <ul id="list-manager-list" role="list"></ul>
          <div id="list-input-container"></div>
        </section>
        <div class="default-list-container">
          <div class="title-and-btn-container">
            <h2 class="list-title-text"></h2>
            <button class="add-task-btn" aria-label="Add Task"></button>
          </div>
          <ul id="default-list" role="list"></ul>
        </div>        
          <div class="render-content"></div>
      </main>      
  </body>
</html>
